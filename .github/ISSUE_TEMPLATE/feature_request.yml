name: Feature request
description: Suggest an idea for CADEA
labels: [enhancement]

body:
  - type: textarea
    id: solution
    attributes:
      label: Describe the new feature
      placeholder: A clear and concise description of what the new feature is.
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      placeholder: Add any other context, screenshots, or mockups about the feature request here.
